<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure JS Card Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./test.css" />
  </head>
  <body>
    <section class="card-row">
      <div class="card">
         <dotlottie-wc class="gif" src="https://lottie.host/6d0a7b2b-5e18-4310-8fc5-01987e441989/hMf2imQGAU.lottie"
          style="width: 300px;height: 300px" speed="1" autoplay loop></dotlottie-wc>
        Pharmaceuticals
      </div>

      <div class="card">
        <dotlottie-wc class="gif" src="https://lottie.host/88777050-b258-4342-a145-14aa3e431b57/RZOYDBNXX8.lottie"
            speed="1" autoplay loop></dotlottie-wc>
        Vaccines
      </div>
      <div class="card">
        <dotlottie-wc class="gif" src="https://lottie.host/f725f945-2605-4f24-a528-e9c1b3a407a7/pMtui2PpBN.lottie"
          speed="1" autoplay loop></dotlottie-wc>
        Biologics
      </div>
      <div class="card">
        <dotlottie-wc class="gif" src="https://lottie.host/c30a5454-e3b4-4e63-ba3a-d3c7ff9016d7/Cca6IhIMRm.lottie"
          style="width: 300px;height: 300px" speed="1" autoplay loop></dotlottie-wc>
          Biosimilars
      </div>
      <div class="card">
        <dotlottie-wc class="gif" src="https://lottie.host/57f2941a-2987-4128-af08-e5aa447815bf/m96ZrnCx1G.lottie"
          speed="1" autoplay loop></dotlottie-wc>
        Genomic Diagnostics
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
      type="module"
    ></script>

    <script>
        $(document).ready(function () {
            $('.carousel').carousel({
                padding: 200
            });
            autoplay(); 
            function autoplay() {
                $('.carousel').carousel('next');
                setTimeout(autoplay, 4500);
            }
        });
    </script>
  </body>
</html>
